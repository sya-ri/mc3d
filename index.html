<html>
  <head>
    <meta charset="utf-8">
    <title>3D Model Viewer</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
<body>
  <a-scene>
    <a-entity camera look-controls orbit-controls="target: 0 1.6 -0.5; maxPolarAngle:180; minDistance: 0.5; maxDistance: 200; initialPosition: 0 0 30"></a-entity>
    <a-gltf-model id="custom" src=""  position="0 -1 0" rotation="0 0 0" scale="10 10 10"></a-gltf-model>
    <script>
      document.querySelector("a-gltf-model").setAttribute("src", window.location.search.substr(1))
    </script>
    <a-sky color="#9EA1E7"></a-sky>
  </a-scene>
</body>
</html>
